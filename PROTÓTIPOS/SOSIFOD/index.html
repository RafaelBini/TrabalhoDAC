<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
	<title>Login</title>
</head>
<body class="bg-primary-h">
	<div class="content">
        <h1 class="text-dk">SOSIFOD</h1>
        <h6 class="text-dk">Sistema Online Sobre Informações Factíveis de Oficiais de Justiça Do Paraná</h6>
        <form method="POST" style="width: 320px" onsubmit="return entrar()">
            <div class="form-group">
                <label class="text-primary" for="login">Usuário</label>
                <input class="form-control" id="login" type="text" />
            </div>
            <div class="form-group">
                <label class="text-primary" for="senha">Senha</label>
                <input class="form-control" id="senha" type="password" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn bg-success text-white" value="Entrar" />
            </div>
        </form>
    </div>
</body>
</html>
