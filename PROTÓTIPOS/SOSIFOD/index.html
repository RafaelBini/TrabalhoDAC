<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Login</title>
</head>
<body style="background-color: darkblue;">
	<nav class="navbar navbar-dark bg-dark">
        <h1 style="font-size: 25px;" class="navbar-brand">SOSIFODE</h1>
	</nav>
	<div style="margin-left: auto; margin-right: auto; margin-top: 4%; margin-bottom: 4%; width: 40%; text-align: center; background-color: white; padding: 30px; border-radius: 15px;">
        <form method="POST" onsubmit="return entrar()">
            <div style="margin: auto; display: block; text-align: center; margin-bottom: 27px; font-size: 35px;">LOGIN
            </div>
            <input id="login" placeholder="email" type="text" style="margin: auto; display: block;" />
            <br />	
            <input id="senha" placeholder="Senha" type="password" style="margin: auto; margin-bottom: 20px; display: block;" />
            <input type="submit" class="btn btn-success" style="margin: auto; display: inline;" value="Entrar" />
        </form>
    </div>
</body>
</html>
