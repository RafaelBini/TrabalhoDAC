<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cadastrarIntimacao.js"></script>
    <title>Visualizar Intimação</title>
</head>

<body class="bg-primary-h">
<nav class="navbar navbar-dark bg-dark">,
    <h1 style="font-size: 25px;" class="navbar-brand">SOSIFOD</h1>
    <h1 style="font-size: 25px; margin-left: 30%; margin-right: auto;" class="navbar-brand">Visualizar Intimação
    </h1>
</nav>
<div
        style="margin-left: auto; margin-right: auto; margin-top: 1%; width: 1000px; background-color: white; padding: 5px; border-radius: 30px;">
    <div style="margin-left: auto; margin-right: auto; margin-top: 2%; margin-bottom: 2%; width: 900px;">
        <form onsubmit="window.history.back(); return false;">
            <div class="form-group row">
                <label style="font-weight: bolder;" class="col-sm-2 col-form-label" for="InputCPF">CPF:</label>
                <div class="col-sm-4">
                    <input disabled type="text" class="form-control" id="InputCPF" placeholder="CPF do intimado">
                </div>
            </div>
            <div class="form-group row">
                <label style="font-weight: bolder;" class="col-sm-2 col-form-label" for="InputName">Nome:</label>
                <div class="col-sm-10">
                    <input disabled type="text" class="form-control" id="InputName" placeholder="Nome do intimado">
                </div>
            </div>
            <div class="form-group row">
                <label style="font-weight: bolder;" class="col-sm-2 col-form-label"
                       for="InputEmail">Endereço:</label>
                <div class="col-sm-10">
                    <input disabled type="text" class="form-control" id="InputEndereco"
                           placeholder="Endereço do intimado">
                </div>
            </div>
            <div class="form-group row">
                <label style="font-weight: bolder;" class="col-sm-2 col-form-label" for="InputOficial">Oficial de
                    Justiça:</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" id="InputOficial"
                           placeholder="Nome do Oficial de Justiça">
                </div>
                <label style="font-weight: bolder;" class="col-sm-2 col-form-label"
                       for="InputProcesso">Processo:</label>
                <div class="col-sm-2">
                    <input disabled type="text" class="form-control" id="InputProcesso" placeholder="N°">
                </div>
            </div>
            <br/>
            <hr/>
            <br/>
            <!--<div class="form-group">
                <label for="exampleFormControlFile1">Processo</label>
                <input disabled type="file" class="form-control-file" id="fileProcess">
            </div>-->
            <div class="form-group">
                <label style="font-weight: bolder;" for="estadoIntimacao">Estado da intimação</label><br/>
                <input disabled type="radio" name="estadoIntimacao" value="efetuada">Efetuada
                <input disabled style="margin-left: 4px;" type="radio" name="estadoIntimacao" value="nEfetuada">Não
                efetuada
            </div>
            <div class="form-group row">
                <label style="font-weight: bolder;" class="col-sm-3 col-form-label"
                       for="InputDateIntimation">Data/Hora da Intimação:</label>
                <div class="col-sm-3">
                    <input disabled type="date" class="form-control" id="date">
                </div>
                <label style="font-weight: bolder;" class="col-sm-3 col-form-label"
                       for="InputDateExecution">Data/Hora de Execução:</label>
                <div class="col-sm-3">
                    <input disabled type="date" class="form-control" id="date">
                </div>
            </div>
            <br/>
            <center>
                <button class="btn btn-primary" onclick="window.history.go();">Voltar</button>
            </center>
        </form>
    </div>
</div>

</body>

</html>
