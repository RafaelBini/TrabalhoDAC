<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Cadastro de Oficiais</title>
</head>
<body style="background-color: darkblue">
    <nav class="navbar navbar-dark bg-dark">
      <h1 style="font-size: 25px;" class="navbar-brand">SOSIFODE</h1>
      <h1 style="font-size: 25px; margin-left: 28%; margin-right: auto;" class="navbar-brand">Cadastro de Oficiais de Justi√ßa</h1>
    </nav>
    <div style="margin-left: auto; margin-right: auto; margin-top: 1%; width: 1000px; background-color: white; padding: 5px; border-radius: 30px;">
      <div style="margin-left: auto; margin-right: auto; margin-top: 3%; margin-bottom: 3%; width: 900px;">
          <form>
            <div class="form-group">
              <label for="InputName">Nome</label>
              <input type="text" class="form-control" id="InputName" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="InputCPF">CPF</label>
              <input type="text" class="form-control" id="InputCPF" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
              <label for="InputPassword">Senha</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Senha">
            </div>
            <div class="form-group">
              <label for="InputPassword2">Confirmar Senha</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="Confirmar senha">
            </div>
            <br/>
            <center><button type="submit" class="btn btn-primary">Cadastrar</button></center>
          </form>
      </div>
    </div>	
</body>
</html>
