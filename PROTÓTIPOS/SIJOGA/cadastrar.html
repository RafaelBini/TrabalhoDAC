<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-primary-h">
<div class="content">
    <h1 class="text-dk">SIJOGA</h1>
    <h6 class="text-dk">Sistema Jurídico On-line para Grandes Administrações</h6>
    <br/>
    <form method="POST" style="width: 320px" onsubmit="return efetuarCadastro()">
        <div class="form-group">
            <label class="text-primary" for="login">Usuário</label>
            <input id="login" autofocus placeholder="Login" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-primary" for="senha">Senha</label>
            <input id="senha" placeholder="Senha" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="tipo" class="text-primary col-4">Acesso de: </label>
            <select class="form-control col-8 offset-2" id="tipo">
                <option>Parte</option>
                <option>Juíz</option>
                <option>Advogado</option>
            </select>
        </div>
        <hr/>
        <div class="form-group">
            <label class="text-primary" for="nome">Nome</label>
            <input class="form-control" id="nome" type="text" />
        </div>
        <div class="form-group">
            <label class="text-primary" for="cpf">CPF</label>
            <input id="cpf" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label for="email" class="text-primary">E-mail</label>
            <input id="email" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label for="endereco" class="text-primary">Endereço</label>
            <input id="endereco" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <input type="button" class="btn bg-primary text-white" onclick="window.location.href='index.html'" value="Voltar"/>
            <input type="submit" class="btn bg-primary text-white" value="Cadastrar"/>
        </div>
    </form>
</div>

<script src="js/cadastrar.js"></script>
</body>

</html>
