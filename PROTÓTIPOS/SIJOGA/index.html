<html>

<head>
    <meta charset="UTF-8">
    <script>
        function entrar() {
            var user = document.getElementById("login").value;
            if (user.includes("j")) {
                window.location.href = "juiz.html";
            }
            else if (user.includes("a")) {
                window.location.href = "advogado.html";
            }
            else {
                window.location.href = "parte.html";
            }

            return false;
        }

        function cadastrar() {
            window.location.href = "cadastrar.html";
        }   
    </script>
</head>

<body bgcolor="darkblue">
    <div
        style="margin: auto; width: 40%; text-align: center; background-color: white; padding: 30px; border-radius: 15px;">
        <form method="POST" onsubmit="return entrar()">
            <div style="margin: auto; display: block; text-align: center; margin-bottom: 27px; font-size: 35px;">SIJOGA
            </div>
            <input id="login" placeholder="Login" onkeyup="keyup()" type="text" style="margin: auto; display: block;" />
            <br />
            <input id="senha" placeholder="Senha" type="password"
                style="margin: auto; margin-bottom: 20px; display: block;" />

            <input type="button" onclick="cadastrar()" style="margin: auto; display: inline;" value="Cadastrar" />
            <input type="submit" style="margin: auto; display: inline;" value="Entrar" />
        </form>
    </div>
</body>

</html>
