<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-primary-h">
    <div class="content">
        <h1 class="text-dk">SIJOGA</h1>
        <h6 class="text-dk">Sistema Jurídico On-line para Grandes Administrações</h6>
        <form method="POST" style="width: 320px" onsubmit="return entrar()">
            <div class="form-group">
                <label class="text-primary" for="login">Usuário</label>
                <input id="login" class="form-control" placeholder="Digite Juíz, Advogado ou Parte" onkeyup="keyup()"
                    type="text" />
            </div>
            <div class="form-group">
                <label class="text-primary" for="senha">Senha</label>
                <input id="senha" class="form-control" type="password" />
            </div>

            <div class="form-group">
                <!--<input type="button" class="btn bg-primary text-white" onclick="cadastrar()" value="Cadastrar" />-->
                <input type="submit" class="btn bg-primary text-white" value="Entrar" />
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
