<!DOCTYPE html>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        
    
    <ui:define name="corpo" >
        
        <h:form rendered="#{loginMB.loggedUser.tipo == 'Advogado'}">     
            
            <h:commandButton styleClass="btn btn-primary" value="Novo Processo" />
            <h:commandButton styleClass="btn btn-secondary" action="#{usuarioMB.goCadastrarParte()}" value="Novo Cliente" />
            
            

        </h:form>     
        
        
        <h:panelGrid rendered="#{loginMB.loggedUser.tipo != 'Advogado'}" columns="1" style="margin: auto; margin-top: 50px; text-align: center;">
            <h:outputText  value="Você precisa estar logado como Advogado para acessar esta página" />
            <h:link  outcome="index" >Faça LOGIN aqui</h:link>
        </h:panelGrid>
        
    </ui:define>
    
</ui:composition>
