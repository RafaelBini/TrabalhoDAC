<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>SIJOGA - Sistema Jurídico On-line para Grandes Administrações</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="resources/css/styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script>
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames:

                ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro',
                    'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],

            dayNames:

                ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Data Atual',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
    </script>

</h:head>
<h:body>
    
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="border: 0px; padding: 0px; margin:0px;">
                <h:form rendered="#{loginMB.loggedUser != null}" enctype="multipart/form-data">
                <nav class="navbar bg-dark">
                    
                        <h1 class="text-white navbar-brand">SIJOGA</h1>
                        <h2 class="text-white" style="text-align: left; font-size: 16px; font-weight: 300">
                            #{loginMB.loggedUser.tipo}</h2>
                        <h:commandButton action="#{loginMB.sair()}" immediate="true" styleClass="btn btn-danger"
                                         value="Sair"/>
                    
                </nav>
                </h:form>
            </p:layoutUnit>

            <p:growl/>
            <p:layoutUnit position="center" style="border: 0px; padding: 0px; margin:0px;">
                <ui:insert name="corpo"></ui:insert>
            </p:layoutUnit>

        </p:layout>
    

    <h:panelGrid rendered="#{loginMB.loggedUser == null}" columns="1"
                 style="margin: auto; margin-top: 50px; text-align: center;">
        <h:outputText value="Você precisa estar logado para acessar esta página"/>
        <h:link outcome="index">Faça LOGIN aqui</h:link>
    </h:panelGrid>


</h:body>
</html>
