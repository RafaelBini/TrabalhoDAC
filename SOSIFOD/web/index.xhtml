<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>SOSIFOD - Sistema Online Sobre Informações Factíveis de Oficiais de Justiça Do Paraná</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="resources/css/styles.css" />
    </h:head>
    <h:body class="bg-primary-h">
            <p:growl />
            <h:form id="form">
                <h:panelGrid styleClass="content" columns="1">
                    <h1 class="text-dk">SOSIFOD</h1>
                    <h6 class="text-dk">Sistema Online Sobre Informações Factíveis de Oficiais de Justiça Do Paraná</h6>


                    <h:outputLabel value="Usuário" for="login" />
                    <h:inputText value="#{loginMB.login}" style="width: 70%;" required="true" requiredMessage="Insira um nume de usuário!" a:autofocus="true" id="login">
                    </h:inputText>

                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputSecret value="#{loginMB.senha}" style="width: 70%;" required="true" requiredMessage="Insira uma senha!" id="senha">
                    </h:inputSecret>

                    <p:defaultCommand target="entrarBtn"/>
                    <h:panelGrid columns="1" style="margin: auto;">                    
                        <h:commandButton styleClass="btn bg-primary text-white" id="entrarBtn" action="#{loginMB.entrar()}" value="Entrar" />
                    </h:panelGrid>               


                </h:panelGrid> 
            </h:form>
    </h:body>
</html>
