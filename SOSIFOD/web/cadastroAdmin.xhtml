<!DOCTYPE html>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
        
    
    <ui:define name="corpo" >
        <div class="titulo">
            Cadastro de Oficiais
        </div>
        <div class="content">
        <h:form id="form" rendered="#{loginMB.loggedUser.tipo == 'Admin'}">     
            
                
                <div class="form-group">
                       <label class="text-primary" for="login">Usuário</label>
                       <h:inputText id="login" class="form-control" required="true" requiredMessage="Digite um nome de usuário" a:autofocus="true" value="#{usuarioMB.usuario.login}">
                           <f:ajax execute="@this" render="form:errorMessageTag" listener="#{usuarioMB.validaUser}" />

                       </h:inputText>
                       <h:outputLabel id="errorMessageTag" for="login" value="#{usuarioMB.loginLabelMsg}" style="color: red"/>
                   </div>
                   <div class="form-group">
                       <label class="text-primary" for="senha">Senha</label>
                       <h:inputSecret id="senha" required="true"  requiredMessage="Digite uma senha" class="form-control"  value="#{usuarioMB.usuario.senha}" />
                   </div>
                   <div class="form-group">
                       <label for="tipo" class="text-primary col-4">Acesso de: </label>
                       <h:selectOneMenu class="form-control col-8 offset-2" id="tipo"  value="#{usuarioMB.usuario.tipo}">
                           <f:selectItem itemValue="Admin" />
                       </h:selectOneMenu>
                   </div>
                   <hr />
                   <div class="form-group">
                       <label class="text-primary" for="nome">Nome</label>
                       <h:inputText class="form-control" id="nome" required="true" requiredMessage="Digite um nome" value="#{usuarioMB.usuario.nome}"/>
                   </div>
                   <div class="form-group">
                       <label for="email" class="text-primary">E-mail</label>
                       <h:inputText id="email" required="true" requiredMessage="Digite um e-mail" validatorMessage="Insira um email válido" class="form-control" value="#{usuarioMB.usuario.email}">
                           <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                       </h:inputText>
                   </div>
                   <div class="form-group">
                       <label class="text-primary" for="cpf">CPF</label>
                       <p:inputMask id="cpf" required="true" requiredMessage="Digite um CPF" class="form-control" mask="999.999.999-99"  value="#{usuarioMB.usuario.cpf}">
                           <f:ajax execute="@this" render="form:cpfLabelMsg" listener="#{usuarioMB.validaCpf}" />
                       </p:inputMask>
                       <h:outputLabel id="cpfLabelMsg" for="cpf" value="#{usuarioMB.cpfLabelMsg}" style="color: red"/>
                   </div>            
               

                   <div class="form-group" style="padding: 20px;">
                       <h:commandButton class="btn btn-secondary" immediate="true" action="#{usuarioMB.voltarAdmin()}" value="Voltar" />
                       <h:commandButton action="#{usuarioMB.cadastrar()}" class="btn bg-primary text-white" value="Cadastrar" />
                   </div>
            

        </h:form>     
        </div>
        
        <h:panelGrid rendered="#{loginMB.loggedUser.tipo != 'Admin'}" columns="1" style="margin: auto; margin-top: 50px; text-align: center;">
            <h:outputText  value="Você precisa estar logado como Admin para acessar esta página" />
            <h:link  outcome="index" >Faça LOGIN aqui</h:link>
        </h:panelGrid>
        
    </ui:define>
    
</ui:composition>
